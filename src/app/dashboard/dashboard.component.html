<!-- table  -->
<div class="container mt-3 ">
    
  <table class="table">
    <thead>

      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Phone no.</th>
        <th scope="col">Salary</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeList">
        <td>{{emp.id}}</td>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.phone}}</td>
        <td>{{emp.salary}}</td>
        <td class="">
          <button class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(emp)" >Edit</button>
          <button class="btn btn-danger mx-2" (click)="deleteEmp(emp)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue" >
          
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First Name</label>
            <input  type="text" class="form-control" id="exampleInputPassword1" formControlName="firstName">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="lastName">
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email Id</label>
            <input type="email" class="form-control" id="emailInput" formControlName="email">
          </div>

          <div class="mb-3">
            <label for="phoneNo" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phoneNo" formControlName="phone">
          </div>

          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" formControlName="salary">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="postData()" *ngIf="showAdd">Add</button>
        <button type="submit" class="btn btn-primary" (click)="updateEmployees()" *ngIf="showUpdate">Update</button>

      </div>
    </div>
  </div>
</div>
